<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/discover">
      </ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="!loading">{{thePlace.title}}</ion-title>
  </ion-toolbar>
</ion-header>
<div *ngIf="loading">
  <ion-spinner></ion-spinner>
</div>
<ion-content *ngIf="!loading">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-img [src]="thePlace.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <p>{{thePlace.description}}</p>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="isBookable">
      <ion-col size-sm="6" offset-sm="3">
        <ion-button color="primary" (click)="bookPlace()">Book</ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
