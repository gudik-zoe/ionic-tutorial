<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="new-offer">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div *ngIf="loading">
          <ion-spinner></ion-spinner>
        </div>
        <ion-card size="12" size-xm="8" offset-sm="2">
          <p *ngIf="offers.length  === 0 ">no offers!</p>
          <ion-list *ngIf="!loading && offers.length > 0">
            <ion-item-sliding *ngFor="let offer of offers" #slidingItem>
              <app-offer-item [offer]="offer"></app-offer-item>
              <ion-item-options side="end">
                <ion-item-option color="secondary" (click)="onEdit(offer.id , slidingItem)">

                  <ion-icon name="create" slot="icon-only"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>


          </ion-list>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
