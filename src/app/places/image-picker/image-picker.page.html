<div>

  <ion-img class="image" role="button" [src]="selectedImage" *ngIf="selectedImage">
  </ion-img>
  <ion-button color="primary" (click)="onPickImage()">
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Take a Picture</ion-label>
  </ion-button>
  <ion-img [src]="takenImage" *ngIf="takenImage"></ion-img>

  <input type="file" *ngIf="userPicker" #filePicker (change)="onFileChosen($event)" />

</div>
